<body>
    <script type="text/javascript">
        class check{
            check = () => {
                var ans = 0, a = parseInt(prompt("Enter value of any mutiplication table :- ")), i=1;
                do{
                    ans = a * i;
                    console.log(a + "*" + i + "=" + ans);
                    i++;
                }while(i<=10)
            }
        }
        var ans1 = new check;
        ans1.check();
    </script>
