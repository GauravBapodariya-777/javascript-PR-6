<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-2</title>
</head>
<body>
    <table border="5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="record"></tbody>
    </table>
    <script type="text/javascript">
        var tbl = "";
        class check{
            constructor(name, email, phone){
                this.name = name;
                this.email = email;
                this.phone = phone;
            }
            save = () => {
                tbl += `
                    <tr>
                        <td>${this.name}</td>    
                        <td>${this.email}</td>    
                        <td>${this.phone}</td>    
                    </tr>
                `
                document.getElementById('record').innerHTML = tbl;
            }
        }
        var ans1 = new check("jay","jay@gmail.com", 6874920189);
        ans1.save();
        var ans2 = new check("ajay","ajay@gmail.com", 6874920189);
        ans2.save();
        var ans3 = new check("vijay","vijay@gmail.com", 6874920189);
        ans3.save();
        var ans4 = new check("ashish","ashish@gmail.com", 6874920189);
        ans4.save();
    </script>
</body>
</html>
